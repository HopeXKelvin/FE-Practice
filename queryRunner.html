<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Query Runner</title>
</head>
<body>
	<div id="header"></div>
	<div id="content">
		<h1>SQL Query Runner</h1>
		<p>Enter your SQL query in the box below:</p>
		<form action="run_query.php">
			<fieldset>
				<textarea name="query" id="query_text" cols="65" rows="8"></textarea>
			</fieldset>
			<br/>
			<fieldset class="center">
				<input type="submit" value="Run Query"/>
				<input type="reset" value="Clear and Restart">
			</fieldset>
		</form>
	</div>
	<div id="footer"></div>
</body>
</html>
